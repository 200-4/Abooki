<div class="row">
    {% for project in projects %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="project-card">
            <img src="{{ project.image.url }}" class="project-img" alt="{{ project.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description|safe }}</p>
                <div>
                    {% for tech in project.technologies.split %}
                    <span class="badge badge-primary">{{ tech }}</span>
                    {% endfor %}
                </div>
                <div class="mt-3">
                    <a href="{{ project.project_url }}" class="btn btn-sm btn-outline-primary me-2">View Project</a>
                    <a href="{{ project.github_url }}" class="btn btn-sm btn-primary">Code</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
